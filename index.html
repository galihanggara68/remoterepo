        class Calculator extends React.Component{
            constructor(){
                super();
                this.state = {
                    num1: 0,
                    num2: 0
                };
                this.num1Change = this.num1Change.bind(this);
                this.num2Change = this.num2Change.bind(this);
            }

            num1Change(e){
                this.setState({num1: parseInt(e.target.value)});
            }

            num2Change(e){
                this.setState({num2: parseInt(e.target.value)});
            }

            render(){
                return (
                    <>
                        <input type="number" 
                            name="num1" 
                            value={this.state.num1} 
                            onChange={this.num1Change} />
                        <input type="number" 
                            name="num2" 
                            value={this.state.num2} 
                            onChange={this.num2Change} />
                    </>
                );
            }
        }

        ReactDOM.render(<Calculator />, document.getElementById("app"));
